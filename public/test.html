<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルテスト</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .red { background-color: red; color: white; padding: 20px; margin: 10px 0; }
        .blue { background-color: blue; color: white; padding: 20px; margin: 10px 0; }
        .green { background-color: green; color: white; padding: 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>シンプルHTMLテスト</h1>
    <div class="red">🔴 赤い背景</div>
    <div class="blue">🔵 青い背景</div>
    <div class="green">🟢 緑い背景</div>
    
    <button onclick="alert('JavaScriptが動いています！')">
        ボタンクリックテスト
    </button>
    
    <script>
        console.log('HTML JavaScript loaded!');
    </script>
</body>
</html>
